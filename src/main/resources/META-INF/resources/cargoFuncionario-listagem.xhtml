<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:metadata>
    <f:viewAction action="#{cargoFuncionarioBean.listar()}" />
</f:metadata>
<h:head>
    <title> Cargos Funcionarios </title>
</h:head>

<h:body>
    <ui:include src="menu.xhtml"/>

    <h:form>
        <p:dataTable value="#{cargoFuncionarioBean.cargoFuncionarios}" var="cursor" paginator="true" rows="10">
            <f:facet name="header">
                <h:outputText value="Cargos Funcionarios" />
            </f:facet>

            <p:column headerText="Código" sortBy="#{cursor.codigo}" filterBy="#{cursor.codigo}" filterMatchMode="contains">
                <h:outputText value="#{cursor.codigo}" />
            </p:column>

            <p:column headerText="Data Saida" sortBy="=#{cursor.dtSaida}" filterBy="#{cursor.dtSaida}" filterMatchMode="contains">
                <h:outputText value="#{cursor.dtSaida}" />
            </p:column>

            <p:column headerText="Data Admissao" sortBy="=#{cursor.dtAdmissao}" filterBy="#{cursor.dtAdmissao}" filterMatchMode="contains">
                <h:outputText value="#{cursor.dtAdmissao}" />
            </p:column>

            <p:column headerText="Cargos">
                <h:outputText value="#{cursor.cargo.nome}" />
            </p:column>
            <p:column headerText="Funcionarios">
                <h:outputText value="#{cursor.funcionario.nome}" />
            </p:column>

            <p:column headerText="Opções">
                <p:commandButton value="Excluir" actionListener="#{cargoFuncionarioBean.selecionarExclusao(cursor)}"/>
                <p:commandButton value="Editar" />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>

</html>
