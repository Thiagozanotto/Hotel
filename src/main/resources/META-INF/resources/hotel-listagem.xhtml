<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:metadata>
    <f:viewAction action="#{hotelBean.listar()}" />
</f:metadata>
<h:head>
    <title> Hoteis </title>
</h:head>

<h:body>
    <ui:include src="menu.xhtml"/>

    <h:form>
        <p:dataTable value="#{hotelBean.hoteis}" var="cursor" paginator="true" rows="10">
            <f:facet name="header">
                <h:outputText value="Usuarios" />
            </f:facet>

            <p:column headerText="Nome Fantasia" sortBy="#{cursor.nomeFantasia}" filterBy="#{cursor.nomeFantasia}" filterMatchMode="contains">
                <h:outputText value="#{cursor.nomeFantasia}" />
            </p:column>

            <p:column headerText="Razão Social" sortBy="=#{cursor.razaoSocial}" filterBy="#{cursor.razaoSocial}" filterMatchMode="contains">
                <h:outputText value="#{cursor.razaoSocial}" />
            </p:column>

            <p:column headerText="CNPJ" sortBy="=#{cursor.cnpj}" filterBy="#{cursor.cnpj}" filterMatchMode="contains">
                <h:outputText value="#{cursor.cnpj}" />
            </p:column>

            <p:column headerText="Opções">
                <p:commandButton value="Excluir"/>
                <p:commandButton value="Editar" />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>

</html>
