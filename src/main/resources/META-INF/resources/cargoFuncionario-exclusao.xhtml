<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:metadata>
    <f:viewAction action="#{cargoFuncionarioBean.carregar()}" />
</f:metadata>
<h:head>
    <title> Exlucir Cargos de Funcionarios </title>
</h:head>

<h:body>
    <h:form>
        <p:panel header=" Exlucir Cargo de Funcionários">
            <p:messages id="mensagem" closable="true" />

            <h:panelGrid columns="1">
                <p:outputLabel value="Data de Admissao:" />
                <p:inputText maxlength="50" size="15" value="#{cargoFuncionarioBean.cargoFuncionario.dtAdmissao}" required="true" requiredMessage="O campo Data de Admissão é obrigatório!"/>
            </h:panelGrid>
            <h:panelGrid columns="1">
                <p:outputLabel value="Data de Saída:" />
                <p:inputText maxlength="50" size="15" value="#{cargoFuncionarioBean.cargoFuncionario.dtSaida}" required="true" requiredMessage="O campo Data de Saída é obrigatório!"/>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <p:commandButton value="Salvar" actionListener="#{cargoFuncionarioBean.salvar()}" update="mensagem" />
                <p:button value="Voltar" />
            </h:panelGrid>
        </p:panel>

    </h:form>
</h:body>

</html>
