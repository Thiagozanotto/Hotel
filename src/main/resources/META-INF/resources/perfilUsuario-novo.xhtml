<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:metadata>
    <f:viewAction action="#{perfilUsuarioBean.novo()}" />
</f:metadata>
<h:head>
    <title> Cadastrar Perfil do Usuario </title>
</h:head>

<h:body>
    <ui:include src="menu.xhtml"/>

    <h:form>
        <p:panel header="Cadastrar Perfil do Usuario">
            <p:messages id="mensagem" closable="true" />

            <h:panelGrid columns="1">
                <p:outputLabel value="Perfil"/>
                <p:selectOneMenu value="#{perfilUsuarioBean.perfilUsurario.perfil}" converter="omnifaces.SelectItemsConverter"
                                 required="true" requiredMessage="O campo Perfil é obrigatório">
                    <f:selectItem noSelectionOption="true" itemLabel="Selecione um Perfil"/>
                    <f:selectItems value="#{perfilUsuarioBean.perfils}" var="cursor" itemLabel="#{cursor.nome}"
                                   itemValue="#{cursor}"/>
                </p:selectOneMenu>
            </h:panelGrid>

            <h:panelGrid columns="1">
            <p:outputLabel value="Usuario"/>
            <p:selectOneMenu value="#{perfilUsuarioBean.perfilUsurario.usuario}" converter="omnifaces.SelectItemsConverter"
                             required="true" requiredMessage="O campo Usuario é obrigatório">
                <f:selectItem noSelectionOption="true" itemLabel="Selecione um Usuario"/>
                <f:selectItems value="#{perfilUsuarioBean.usuarios}" var="cursor" itemLabel="#{cursor.login}"
                               itemValue="#{cursor}"/>
            </p:selectOneMenu>
            </h:panelGrid>

            <h:panelGrid columns="2">
                <p:commandButton value="Salvar" actionListener="#{usuarioBean.salvar()}" update="mensagem" />
                <p:button value="Voltar" outcome="perfilUsuario-listagem.xhtml?faces-redirect=true"/>
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>

</html>
