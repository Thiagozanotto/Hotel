<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:metadata>
    <f:viewAction action="#{funcionarioBean.carregar()}" />
</f:metadata>
<h:head>
    <title> Exclusao de Funcionarios </title>
</h:head>
    <h:form>
        <p:panel header="Exlcusao de Funcionários">
            <p:messages id="mensagem" closable="true" />

            <h:panelGrid columns="1">
                <p:outputLabel value="Nome" />
                <p:inputText maxlength="50" size="15" value="#{funcionarioBean.funcionario.nome}" required="true" requiredMessage="O campo Nome é obrigatório!"/>
            </h:panelGrid>
            <h:panelGrid columns="1">
                <p:outputLabel value="CPF" />
                <p:inputText maxlength="50" size="15" value="#{funcionarioBean.funcionario.cpf}" required="true" requiredMessage="O campo CPF é obrigatório!"/>
            </h:panelGrid>

            <h:panelGrid columns="1">
            <p:outputLabel value="Usuarios"/>
            <p:selectOneMenu value="#{funcionarioBean.funcionario.usuario}" converter="omnifaces.SelectItemsConverter"
                             required="true" requiredMessage="O campo Usuario é obrigatório">
                <f:selectItem noSelectionOption="true" itemLabel="Selecione um Usuario"/>
                <f:selectItems value="#{funcionarioBean.usuarios}" var="cursor" itemLabel="#{cursor.nome}"
                               itemValue="#{cursor}"/>
            </p:selectOneMenu>
            </h:panelGrid>

            <h:panelGrid columns="2">
                <p:commandButton value="Salvar" actionListener="#{funcionarioBean.salvar()}" update="mensagem" />
                <p:button value="Voltar" outcome="funcionario-listagem.xhtml?faces-redirect=true" />
            </h:panelGrid>
        </p:panel>
    </h:form>
<h:body>
    <h:form>

    </h:form>
</h:body>

</html>
