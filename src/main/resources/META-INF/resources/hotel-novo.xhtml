<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:metadata>
    <f:viewAction action="#{hotelBean.novo()}" />
</f:metadata>
<h:head>
    <title> Hoteis </title>
</h:head>

<h:body>
    <ui:include src="menu.xhtml"/>

    <h:form>
        <p:panel header="Cadastro de Hoteis">
            <p:messages id="mensagem" closable="true" />

            <h:panelGrid columns="1">
                <p:outputLabel value="Nome Fantasia" />
                <p:inputText maxlength="50" size="15" value="#{hotelBean.hotel.nomeFantasia}" required="true" requiredMessage="O campo Nome Fantasia é obrigatório!"/>
            </h:panelGrid>
            <h:panelGrid columns="1">
                <p:outputLabel value="Razão Social" />
                <p:inputText maxlength="50" size="15" value="#{hotelBean.hotel.razaoSocial}" required="true" requiredMessage="O campo Razão Social é obrigatório!"/>
            </h:panelGrid>
            <h:panelGrid columns="1">
                <p:outputLabel value="CNPJ" />
                <p:inputText maxlength="50" size="15" value="#{hotelBean.hotel.cnpj}" required="true" requiredMessage="O campo CNPJ é obrigatório!"/>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <p:commandButton value="Salvar" actionListener="#{hotelBean.salvar()}" update="mensagem" />
                <p:button value="Voltar" outcome="hotel-listagem.xhtml?faces-redirect=true" />
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>

</html>
