<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:metadata>
    <f:viewAction action="#{cargoFuncionarioBean.novo()}" />
</f:metadata>
<h:head>
    <title> Cargos Funcionarios </title>
</h:head>

<h:body>
    <ui:include src="menu.xhtml"/>

    <h:form>
        <p:panel header="Cadastro de Cargo de Funcionários">
            <p:messages id="mensagem" closable="true" />

            <h:panelGrid columns="1">
                <p:outputLabel value="Data de Admissao:" />
                <p:datePicker value="#{cargoFuncionarioBean.cargoFuncionario.dtAdmissao}" readonlyInput="true"/>
            </h:panelGrid>
            <h:panelGrid columns="1">
                <p:outputLabel value="Data de Saída:" />
                <p:datePicker value="#{cargoFuncionarioBean.cargoFuncionario.dtSaida}" readonlyInput="true"/>
            </h:panelGrid>

            <h:panelGrid columns="1">
            <p:outputLabel value="Cargos"/>
            <p:selectOneMenu value="#{cargoFuncionarioBean.cargoFuncionario.cargo}" converter="omnifaces.SelectItemsConverter"
                             required="true" requiredMessage="O campo Cargo é obrigatório">
                <f:selectItem noSelectionOption="true" itemLabel="Selecione um Cargo"/>
                <f:selectItems value="#{cargoFuncionarioBean.cargos}" var="cursor" itemLabel="#{cursor.nome}"
                               itemValue="#{cursor}"/>
            </p:selectOneMenu>

            <p:outputLabel value="Funcionarios"/>
            <p:selectOneMenu value="#{cargoFuncionarioBean.cargoFuncionario.funcionario}" converter="omnifaces.SelectItemsConverter"
                             required="true" requiredMessage="O campo Funcionario é obrigatório">
                <f:selectItem noSelectionOption="true" itemLabel="Selecione um Funcionario"/>
                <f:selectItems value="#{cargoFuncionarioBean.funcionarios}" var="cursor" itemLabel="#{cursor.nome}"
                               itemValue="#{cursor}"/>
            </p:selectOneMenu>
            </h:panelGrid>

            <h:panelGrid columns="2">
                <p:commandButton value="Salvar" actionListener="#{cargoFuncionarioBean.salvar()}" update="mensagem" />
                <p:button value="Voltar" outcome="cargoFuncionario-listagem.xhtml?faces-redirect=true" />
            </h:panelGrid>
        </p:panel>

    </h:form>
</h:body>

</html>
