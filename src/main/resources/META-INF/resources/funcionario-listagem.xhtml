<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:metadata>
    <f:viewAction action="#{funcionarioBean.listar()}" />
</f:metadata>
<h:head>
    <title> Funcionarios </title>
</h:head>

<h:body>
    <ui:include src="menu.xhtml"/>

    <h:form>
        <p:dataTable value="#{funcionarioBean.funcionarios}" var="cursor" paginator="true" rows="10">
            <f:facet name="header">
                <h:outputText value="Funcionarios" />
            </f:facet>

            <p:column headerText="Código" sortBy="#{cursor.codigo}" filterBy="#{cursor.codigo}" filterMatchMode="contains">
                <h:outputText value="#{cursor.codigo}" />
            </p:column>

            <p:column headerText="Nome" sortBy="=#{cursor.nome}" filterBy="#{cursor.nome}" filterMatchMode="contains">
                <h:outputText value="#{cursor.nome}" />
            </p:column>

            <p:column headerText="CPF" sortBy="=#{cursor.cpf}" filterBy="#{cursor.cpf}" filterMatchMode="contains">
                <h:outputText value="#{cursor.cpf}" />
            </p:column>

            <p:column headerText="Usuarios">
                <h:outputText value="#{cursor.usuario.login}" />
            </p:column>

            <p:column headerText="Opções">
                <p:commandButton value="Excluir" actionListener="#{funcionarioBean.selecionarExclusao(cursor)}"/>
                <p:commandButton value="Editar" />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>

</html>
